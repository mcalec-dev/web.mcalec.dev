<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluesky Stats</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    padding: 20px;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    max-width: 500px;
    margin: auto;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    background: #e3e3e3;
    margin: 5px 0;
    padding: 10px;
    border-radius: 5px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Bluesky Profile</h1>
        <div id="profile">
            <img id="avatar" src="" alt="Profile Picture">
            <h2 id="displayName"></h2>
            <p>@<span id="handle"></span></p>
            <p><strong>Followers:</strong> <span id="followers"></span></p>
            <p><strong>Following:</strong> <span id="following"></span></p>
            <p><strong>Posts:</strong> <span id="postsCount"></span></p>
        </div>
        <h2>Recent Posts</h2>
        <ul id="posts"></ul>
    </div>
    <script>
const handle = "mcalec.dev"; // Replace with your Bluesky handle
const apiUrl = `https://bsky.social/xrpc/app.bsky.actor.getProfile?actor=${handle}`;

async function fetchData() {
    try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("Failed to fetch data");
        
        const data = await response.json();
        document.getElementById("avatar").src = data.avatar;
        document.getElementById("displayName").innerText = data.displayName;
        document.getElementById("handle").innerText = data.handle;
        document.getElementById("followers").innerText = data.followersCount;
        document.getElementById("following").innerText = data.followsCount;
        document.getElementById("postsCount").innerText = data.postsCount;

        fetchPosts();
    } catch (error) {
        console.error("Error fetching profile:", error);
    }
}

async function fetchPosts() {
    const postsUrl = `https://bsky.social/xrpc/app.bsky.feed.getAuthorFeed?actor=${handle}`;

    try {
        const response = await fetch(postsUrl);
        if (!response.ok) throw new Error("Failed to fetch posts");

        const data = await response.json();
        const postsList = document.getElementById("posts");
        postsList.innerHTML = "";

        data.feed.slice(0, 5).forEach(post => {
            const li = document.createElement("li");
            li.innerText = post.record.text;
            postsList.appendChild(li);
        });
    } catch (error) {
        console.error("Error fetching posts:", error);
    }
}

fetchData();
    </script>
</body>
</html>
